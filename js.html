<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码验证</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #nextPage {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="password" id="password" placeholder="请输入密码" />
    <button onclick="checkPassword()">进入</button>
    <div id="nextPage">
        <p>面对人生时，你会选择什么呢？</p>
    </div>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById('password').value;
        var correctPassword = "750896698"; // 设置正确密码

        if (password === correctPassword) {
            document.getElementById('nextPage').style.display = "block";
        } else {
            alert("密码错误，请重新输入！");
        }
    }
</script>

</body>
</html>
